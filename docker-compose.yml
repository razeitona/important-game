version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: ./src/important-game.web/Dockerfile
    container_name: important-game-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/matchwatch.db
    volumes:
      - ./data:/app/data
    networks:
      - important-game-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    depends_on:
      - app

  app:
    build:
      context: .
      dockerfile: ./src/important-game.app/Dockerfile
    container_name: important-game-app
    restart: unless-stopped
    environment:
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/matchwatch.db
    volumes:
      - ./data:/app/data
    networks:
      - important-game-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  important-game-network:
    driver: bridge